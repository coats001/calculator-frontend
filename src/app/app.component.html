<h1>Calculator</h1>
<form #calculator="ngForm" (ngSubmit)="submit(calculator)">
  <input required name="a" type="number" ngModel>
  <select name="operator" ngModel>
    <option name="subtract">-</option>
    <option name="add">+</option>
    <option name="multiply">*</option>
    <option name="divide">/</option>
  </select>
  <input required name="b" type="number" ngModel>
  <button type="submit">Calculate</button>
</form>
